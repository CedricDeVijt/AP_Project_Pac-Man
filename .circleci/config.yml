version: 2.1

jobs:
  build:
    resource_class: small
    docker:
      - image: ubuntu:22.04
    steps:
      - checkout
      - run: apt update
      - run: apt-get install -y libsfml-dev
      - run: DEBIAN_FRONTEND=noninteractive TZ=Europe/Brussels apt install -y gcc g++ cmake git
      - run: mkdir -p build
      - run: cd build && cmake ..
      - run: cd build && make
